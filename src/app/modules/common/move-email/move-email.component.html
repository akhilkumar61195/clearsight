<p-dialog [(visible)]="displayDeleteComponentDialog" [modal]="true" [styleClass]="'type-selection-popup'"
    [closable]="false">
    <div class="dialog-header">
        <h3 class="dialog-heading">{{dialogTitle}}</h3>
        <button class="dialog-header-close-btn" pButton icon="pi pi-times" (click)="onClose.emit()"></button>
    </div>
    <div class="pl-4 pt-6 parentDiv">
        <i class="pi pi-info-circle iconSize"></i>
        <span class="ml-2" [innerHTML]="dialogContent"></span>
    </div>
    <ng-template pTemplate="footer">
        <button type="button" pButton class="p-button-outlined mb-1" label="Cancel" (click)="onCancel()"></button>
        <button type="button" pButton class="p-default-btn mb-1" label="All" (click)="moveToTasks()"></button>
        <button type="button" pButton class="p-default-btn mb-1" label="Tasks" (click)="moveToTasks()"></button>
        <button type="button" pButton class="p-default-btn mb-1" label="Invoices"></button>
    </ng-template>
</p-dialog>

<div *ngIf="showTasksDialog">
    <app-move-to-tasks-dialog (onCancel)="showTasksDialog=false" [dialogContent]="moveToTaskContent"
        [showTasksDialog]="true"></app-move-to-tasks-dialog>
</div>
