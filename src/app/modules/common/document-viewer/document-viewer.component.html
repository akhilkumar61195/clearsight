<p-dialog [(visible)]="visible" [modal]="true" [draggable]="true" [resizable]="true" [maximizable]="true"
  [breakpoints]="{ '960px': '75vw' }" styleClass="crn-dialog" [style]="{ width: '80vw', height: '960px' }"
  (onHide)="onHide()">

  <!-- Header -->
  <ng-template pTemplate="header">
    <span>{{title}}</span>
  </ng-template>

  <!-- Body -->
  <ng-template pTemplate="content" *ngIf="documentUrl">

    <embed src="{{documentUrl | safe}}" style="width: 100%;height: 100%" type="application/pdf">

  </ng-template>

</p-dialog>
