<p-dialog [(visible)]="displayWellDetailsDialog" [modal]="true" [closable]="false" [style]="{ width: '40%' }"
  (onShow)="loadWellDetails()">
  <ng-template pTemplate="header">
    <div class="dialog-header" style="z-index: 9999">
      <h3 class="dialog-heading">Well Details</h3>
      <button class="dialog-header-close-btn" pButton icon="pi pi-times" (click)="closeDialog()"></button>
    </div>
  </ng-template>
  <ng-template pTemplate="body">
    <form [formGroup]="wellDetailsForm" (ngSubmit)="editWellDetails()">
      <div class="p-fluid grid well-details">
        <!-- Well Coordinator -->
        <div class="form-group first-input-margin well-group col-6">
          <label class="well-label" for="mcId"> Material Coordinator<span class="required">*</span></label>
          <!-- <p-dropdown [options]="materialCoordinatorsList" [filter]="true" class="mt-2 db" formControlName="mcId"
            optionLabel="materialCoordinatorName" optionValue="materialCoordinatorId"
            (onChange)="updateMaterialCoordinators($event.value)">
          </p-dropdown> -->
            <p-autoComplete
            formControlName="mcId"
            [suggestions]="filteredCoordinators"
            (completeMethod)="filterCoordinators($event)"
            field="materialCoordinatorName"
            [forceSelection]="true"
            [dropdown]="true"
            placeholder="Select Material Coordinator"
            (onSelect)="updateMaterialCoordinators($event)"
            class="mt-2 db">
          </p-autoComplete>
        </div>

        <!-- CAI -->
        <!-- <div class="form-group well-group col-6">
          <label class="well-label" for="cai">CAI<span class="required">*</span></label>
          <input
            pInputText
            type="text"
            maxlength="4"
            formControlName="cai"
            class="mt-2 db"
            (keydown)="allowAlphaNumericOnly($event)"
          />
        </div> -->

        <!-- Phone -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="phone">Phone<span class="">&nbsp;</span></label>
          <p-inputMask mask="(999) 999-9999" class="phone-editable mt-2 db" formControlName="phone" [unmask]="true"
            [autoClear]="false" placeholder="(999) 999-9999"></p-inputMask>
        </div>

        <!-- P10 Spud Date -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="p10StartDate">Real Spud Date<span class="required">*</span></label>
          <p-calendar formControlName="p10StartDate" class="mt-2 db" appendTo="body" dateFormat="mm/dd/yy"></p-calendar>
          <!-- <input id="p10startDate" type="date"  class="mt-2 db" formControlName="p10StartDate" pInputText> -->

          <!-- <input type="date" formControlName="p10StartDate" class="mt-2 db" dateFormat="mm/dd/yy"/> -->
        </div>

        <!-- P50 Spud Date -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="p50StartDate">90 Day Due Date<span class="required">*</span></label>
          <p-calendar formControlName="p50StartDate" [showTime]="false" dateFormat="mm/dd/yy" appendTo="body"
            class="mt-2 db">
          </p-calendar>
          <!-- <input id="p50startDate" type="date" class="mt-2 db" formControlName="p50startDate" pInputText> -->

        </div>

        <!-- Rig -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="rig">Rig<span class="required">*</span></label>
          <input pInputText type="text" maxlength="20" formControlName="rig" class="mt-2 db"
            (keydown)="allowAlphaNumericOnly($event, true)" />
        </div>

        <!-- WBS -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="wbs">Project WBS<span class="">&nbsp;</span></label>
          <input pInputText type="text" formControlName="wbs" class="mt-2 db" />
        </div>
        <!-- LL WBS -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="llWbs">Long Lead WBS<span class="">&nbsp;</span></label>
          <input pInputText type="text" formControlName="llWbs" class="mt-2 db" />
        </div>
        <!-- AUX WBS -->
        <div class="form-group well-group col-6">
          <label class="well-label" for="auxWbs">Auxilory WBS<span class="">&nbsp;</span></label>
          <input pInputText type="text" formControlName="auxWbs" class="mt-2 db" />
        </div>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="footer-buttons-container">
      <button pButton style="align-self: center" label="Save" class="p-button-primary"
        (click)="editWellDetails()"></button>
      <button pButton style="align-content: center" label="Cancel" class="p-button-secondary"
        (click)="closeDialog()"></button>
    </div>
  </ng-template>
</p-dialog>
